version: "3"
services:

  database:
    build: ./Database
    image: sql
    container_name: sql
    ports:
      - "1433:1433"
    networks:
      - test

  backend:
    build: ./WebApi
    image: backend
    container_name: backend
    ports:
      - "5000:80"
    networks:
      - test
    depends_on:
      - database

  frontend:
    build: ./WebApp
    image: frontend
    container_name: frontend
    ports:
      - "80:80"
    networks:
      - test
    depends_on:
      - backend

  test:
    build: ./WebAppTest
    image: test
    networks:
      - test
    depends_on:
      - frontend
      - selenium

  selenium:
    image: selenium/standalone-chrome
    container_name: selenium
    networks:
      - test
    ports: 
      - "4444:4444"

networks:
  test: